<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Chat</title>
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="profile2.jpg" alt="">
                    <div class="details">
                        <span>Rudresh</span>
                        <p>Active</p>
                    </div>
                </div>
                <a href="index.html" class="logout">Logout</a>
            </header>
            <div class="search">
                <span class="text">Find a user</span>
                <input type="text" placeholder="Enter Name">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="users-list">
                <a href="#">
                    <div class="content">
                        <img src="shunham.jpeg" alt="">
                        <div class="details">
                            <span>Shubham</span>
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="omakar.png" alt="">
                        <div class="details">
                            <span>Omkar</span>
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="athena.jpg" alt="">
                        <div class="details">
                            <span>Athena</span>
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="somesh.png" alt="">
                        <div class="details">
                            <span>Somesh</span>
                            <p>Message</p>
                        </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
